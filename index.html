<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
    </head>
    <body>
    
    <p>This is a button without Javascript</p>
    <p>click it and see what happens</p>
    
    <button type="button" onclick="doSomethingOnClick()">Click Me!</button>
    
    <script>
    function doSomethingOnClick () {
        document.getElementById("example").innerHTML = "This message appeared from clicking the button"
    }
    </script>
    
    <p id="example"></p>
    
    </body>
</html>
